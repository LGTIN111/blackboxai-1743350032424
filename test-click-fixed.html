<!DOCTYPE html>
<html>
<head>
    <title>Kiểm tra Click - Phiên bản đơn giản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Kiểm tra sự kiện Click cơ bản</h2>
    <button onclick="testClick()">BẤM VÀO ĐÂY</button>

    <script>
        function testClick() {
            alert('Sự kiện click hoạt động!');
            console.log('Sự kiện click đã được kích hoạt thành công');
        }
    </script>
</body>
</html>
